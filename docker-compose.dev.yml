services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tasbal-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tasbal}
      POSTGRES_USER: ${POSTGRES_USER:-tasbal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tasbal_password}
      TZ: 'UTC'
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    networks:
      - tasbal-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tasbal_user} -d ${POSTGRES_DB:-tasbal}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java Backend (Spring Boot) - Development mode with hot-reload
  backend:
    build:
      context: ./src/backend
      dockerfile: ../../infra/docker/backend/Dockerfile.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: tasbal-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-tasbal}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-tasbal_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-tasbal_password}
      SERVER_PORT: 8080
      TZ: 'UTC'
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "5005:5005"  # JDWP debug port
    volumes:
      - ./src/backend:/app
      - backend_cache_dev:/root/.m2
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tasbal-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # Longer start period for dev mode

volumes:
  postgres_data_dev:
    driver: local
  backend_cache_dev:
    driver: local

networks:
  tasbal-network-dev:
    driver: bridge
