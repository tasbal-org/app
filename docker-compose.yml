services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tasbal-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tasbal}
      POSTGRES_USER: ${POSTGRES_USER:-tasbal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tasbal_password}
      TZ: 'UTC'
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    networks:
      - tasbal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tasbal_user} -d ${POSTGRES_DB:-tasbal}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java Backend (Spring Boot)
  backend:
    build:
      context: ./src/backend
      dockerfile: ../../infra/docker/backend/Dockerfile
    container_name: tasbal-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-tasbal}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-tasbal_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-tasbal_password}
      SERVER_PORT: 8080
      TZ: 'UTC'
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./src/backend:/app
      - backend_cache:/root/.m2
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tasbal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local

networks:
  tasbal-network:
    driver: bridge
